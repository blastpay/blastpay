 <!-- CONTACT NAV END --> 
 <div class="contactnav animated fadeIn" id="contact">

		<div class="header3">
        <img src="images/BLASTPAY_logo.svg" class="scrollimg" />
        </div>


 <div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
        
            <div class="shd">We are always happy to hear from you</div>            
            <div class="inner-desc text-justify">
            Write to us any time, we will try to answer as soon as possible.<br/>
Please contact us on: <a href="mailto:hello@blastpay.com">hello@blastpay.com</a> or via form below.
            </div>
            
            
			<form name="form" novalidate>
            
    <div class="row">
    	<div class="col-lg-3 col-md-3 col-sm-3">
			<div class="form-group btn-frm-nav" ng-class='{ "has-focus": form.name.hasFocus,
						"has-success": form.name.$valid,
						"has-error": form.name.$invalid && (form.$submitted || form.name.$touched),
						"is-empty": !form.name.$viewValue }'>
					<label for="name">Your Name:</label>
					<input type="text" name="name" ng-model="user.name" required
						ng-focus='form.name.hasFocus=true', ng-blur='form.name.hasFocus=false'>
					<p ng-show="form.name.$error.required && (form.name.$touched || submitted)" 
						class="error-block">Fill this field please</p>
				</div>
        </div>
    	
    	<div class="col-lg-3 col-md-3 col-sm-3">
	<div class="form-group" 
						ng-class='{ "has-focus": form.email.hasFocus,
						"has-success": form.email.$valid,
						"has-error": form.email.$invalid && (form.$submitted || form.email.$touched),
						"is-empty": !form.email.$viewValue }'>
					<label for="email">Contact Email:</label>
					<input type="email" name="email" ng-model="user.email" required
						ng-focus='form.email.hasFocus=true', ng-blur='form.email.hasFocus=false' autocomplete="off">
					<p ng-show="form.email.$error.required && (form.email.$touched || submitted)" class="error-block">Fill this field please</p>
					<p ng-show="form.email.$error.email && (form.email.$touched || submitted)" class="error-block">Email is Invalid!</p>
				</div>
        </div>
        
		<div class="col-lg-3 col-md-3 col-sm-3">
        
			<div class="form-group" 
						ng-class='{ "has-focus": form.subject.hasFocus,
						"has-success": form.subject.$valid,
						"has-error": form.subject.$invalid && (form.$submitted || form.subject.$touched),
						"is-empty": !form.subject.$viewValue }'>
					<label for="name">Subject:</label>
					<input type="text" name="subject" ng-model="user.subject" required
						ng-focus='form.subject.hasFocus=true', ng-blur='form.subject.hasFocus=false'>
					<p ng-show="form.subject.$error.required && (form.subject.$touched || submitted)" 
						class="error-block">Fill this field please</p>
				</div>
        
        </div>
        
    </div>
     
    <div class="row">
    	<div class="col-lg-9 col-md-9 col-sm-9">
	<div class="form-group" 
						ng-class='{ "has-focus": form.message.hasFocus,
						"has-success": form.message.$valid,
						"has-error": form.message.$invalid && (form.$submitted || form.message.$touched),
						"is-empty": !form.message.$viewValue }'>
					<label for="name">Your Message:</label>
                    <textarea class="tarea"  name="message" rows="5" ng-model="user.message" required
						ng-focus='form.message.hasFocus=true', ng-blur='form.message.hasFocus=false'></textarea>
					<p ng-show="form.message.$error.required && (form.message.$touched || submitted)" 
						class="error-block">Fill this field please</p>
        </div>
    </div>
    
     
    <div class="">
    	<div class="col-lg-9 col-md-9 col-sm-9">
        <div class="btn-cont-nav">
            <div class="btn-contact raised">
              send now
              <paper-ripple fit></paper-ripple>
            </div>
        </div>
     	</div>
     </div>

			</form>


    </div>
</div>
 </div>
 <!-- CONTACT NAV END --> 
 <div ng-view></div>
