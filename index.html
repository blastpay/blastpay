$(document).ready(function(){
	
	$(window).scroll(function(){
		if ($(this).scrollTop() > 10) {
			$('.scrollToTop').fadeIn();
		} else {
			$('.scrollToTop').fadeOut();
		}
	});
	
	//Click event to scroll to top
	$('.scrollToTop').click(function(){
		$('html, body').animate({scrollTop :0},20);
		return false;
	});	
});
</script>
